<template name="navigation">
  <div class="row">
    <div class="twelve columns">
      <div class="navigation">
        <ul>
          <li class="{{activeIfRouteNameIs 'feed'}}">
            <a href="{{pathFor 'feed'}}"><i class="fa fa-newspaper-o" style="color: gold"></i><span style="color:#34bcaa;"> Feed</span></a>
          </li>
          <li class="{{activeIfRouteNameIs 'browseUsers'}}">
            <a href="{{pathFor 'browseUsers'}}"><i class="fa fa-users" style="color: #34bcaa"></i><span style="color: gold;"> Browse Users</span></a>
          </li>
          <li class="{{activeIfRouteNameIs 'messages'}}">
            <a href="{{pathFor 'messages'}}"><i class="fa fa-envelope" style="color: gold"></i><span style="color:#34bcaa;"> Messages</span> {{getUnreadCount}}</a>
          </li> 
          <li class="{{activeIfRouteNameIs 'jobBoard'}}">
            <a href="{{pathFor 'jobBoard'}}"><i class="fa fa-briefcase" style="color: #34bcaa"></i><span style="color: gold;"> Job Board</span></a>
          </li>
        </ul>
        <hr>
        <ul>
          <li class="{{activeIfRouteNameIs 'following'}}">
            <a href="{{pathFor 'following'}}"><i class="fa fa-arrow-left" style="color: gold"></i> <i class="fa fa-user" style="color: #34bcaa"></i><span style="color:#34bcaa;"> Following</span></a>
          </li>
          <li class="{{activeIfRouteNameIs 'follower'}}">
            <a href="{{pathFor 'follower'}}"><i class="fa fa-arrow-right" style="color: #34bcaa"></i> <i class="fa fa-user" style="color:gold"></i><span style="color: gold;"> Followers</span></a>
          </li>
          <li class="{{activeIfRouteNameIs 'updateProfile'}}">
            <a href="{{pathFor 'updateProfile'}}"><i class="fa fa-cogs" style="color: gold"></i> <span style="color:#34bcaa;"> Update Profile</span></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>
